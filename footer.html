<script>
  // ServiceWorker is a progressive technology. Ignore unsupported browsers
    if ('serviceWorker' in navigator) {
      console.log('service worker registration in progress.');
      navigator.serviceWorker.register('sw.js').then(function() {
        console.log('service worker registration complete.');

    }


  $("#open-all").click(function(event) {
      $(".collapse").collapse('show');
  });

  $("#close-all").click(function(event) {
      $(".collapse").collapse('hide');
  });

  //
  // show the legs per runner
  //
  $('.jumbo').on('change', '#runner-sel', function () {
  var runnerNum = $("#runner-sel").val();
  switch (runnerNum) {
      case "1":
          $(".btn").hide();
          $("#leg-1-but").show();
          $("#leg-13-but").show();
          $("#leg-25-but").show();   
          break;
      case "2":
          $(".btn").hide();
          $("#leg-2-but").show();
          $("#leg-14-but").show();
          $("#leg-26-but").show();   
          break;
      case "3":
          $(".btn").hide();
          $("#leg-3-but").show();
          $("#leg-15-but").show();
          $("#leg-27-but").show();   
          break;
      case "4":
          $(".btn").hide();
          $("#leg-4-but").show();
          $("#leg-16-but").show();
          $("#leg-28-but").show();   
          break;
      case "5":
          $(".btn").hide();
          $("#leg-5-but").show();
          $("#leg-17-but").show();
          $("#leg-29-but").show();   
          break;
      case "6":
          $(".btn").hide();
          $("#leg-6-but").show();
          $("#leg-18-but").show();
          $("#leg-30-but").show();   
          break;
      case "7":
          $(".btn").hide();
          $("#leg-7-but").show();

          $("#leg-31-but").show();   
          break;
      case "8":

          $("#leg-32-but").show();   
          break;    
      case "9":

          $("#leg-21-but").show();
          $("#leg-33-but").show();   
          break;    
      case "10":

          $("#leg-10-but").show();
          $("#leg-22-but").show();
          $("#leg-34-but").show();   
          break;    
      case "11":
          $(".btn").hide();
          $("#leg-11-but").show();
          $("#leg-23-but").show();
          $("#leg-35-but").show();   
          break;    
      case "12":

});
